# STAFF
help.staff.q1=What should I do if no workspaces are available?
help.staff.a1=Try selecting a different time slot or check again later as availability changes frequently.
help.staff.q2=How can I view my reservations?
help.staff.a2=Go to the dashboard and select ?My Reservations? to view all your bookings.
help.staff.q3=Can I cancel a reservation?
help.staff.a3=Yes, as long as it is not expired. Click the Cancel button next to the reservation.
help.staff.q4=How will I know if my reservation is approved?
help.staff.a4=You will receive a system notification once your reservation is confirmed.
help.staff.q5=What happens if the workspace is under maintenance?
help.staff.a5=You will receive a system notification. Please rebook another available workspace.


# ADMIN
help.admin.q1=How do I manage users in my company?
help.admin.a1=Click on the Manage Users tab to edit roles, deactivate accounts, and view user details.

help.admin.q2=Can I assign workspaces manually?
help.admin.a2=Yes. Use the Manage Reservations tab to create or update reservations manually for staff members.

help.admin.q3=Can I send notifications to staff?
help.admin.a3=Yes, use the ?Send Notification? feature to notify individual users or all staff.

help.admin.q4=How do I monitor reservations?
help.admin.a4=Use the ?Manage Reservations? section to view, filter, or cancel reservations as needed.

# SUPER ADMIN
help.superadmin.q1=How do I register a new company?
help.superadmin.a1=Go to the Register page and fill in both company and super admin details to complete the setup.

help.superadmin.q2=What administrative powers do I have?
help.superadmin.a2=You can create, manage, and delete companies, as well as oversee all admin accounts within the system.

help.superadmin.q3=What permissions do I have?
help.superadmin.a3=You have full access to manage the company, admins, users, and system-level configurations.

help.superadmin.q4=Can I access audit logs?
help.superadmin.a4=Yes, go to the ?Audit Logs? section to track user actions and system events.



