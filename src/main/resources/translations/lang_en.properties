help.login.q1=How do I log in?
help.login.a1=Enter your email and password, then click the 'Login' button. If you don't have an account then you should register first or contact your company's superadmin.
help.login.q2=I forgot my password, what should I do?
help.login.a2=Click on 'Forgot Password?' and follow the instructions.
help.login.q3=Why am I seeing 'Invalid login'?
help.login.a3=Make sure you entered the correct email and password. If the issue persists, contact support.

help.register.q1=How do I register?
help.register.a1=Fill in all the required company and personal details, then click 'Register'.
help.register.q2=What is the company email?
help.register.a2=The company email must be an official email domain.
help.register.q3=I can't register, what should I do?
help.register.a3=Check if you entered valid information. If the issue persists, contact support.

help.forgetpassword.q1=How do I reset my password?
help.forgetpassword.a1=Enter your email, request an OTP, then enter a new password.
help.forgetpassword.q2=I didn't receive an OTP, what should I do?
help.forgetpassword.a2=Check your spam folder or request a new OTP.
help.forgetpassword.q3=I reset my password but still can't log in.
help.forgetpassword.a3=Try logging in with the new password. If it still doesn?t work, contact support.

