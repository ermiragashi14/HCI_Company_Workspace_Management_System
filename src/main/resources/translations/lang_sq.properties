# STAFF

help.staff.q1=Çfarë të bëj nëse nuk ka hapësira të lira?
help.staff.a1=Provoni një orar tjetër ose kontrolloni më vonë, sepse disponueshmëria ndryshon vazhdimisht.

help.staff.q2=Si mund t?i shoh rezervimet e mia?
help.staff.a2=Shkoni në panelin kryesor dhe zgjidhni ?Rezervimet e Mia? për të parë të gjitha prenotimet tuaja.

help.staff.q3=A mund të anuloj një rezervim?
help.staff.a3=Po, për sa kohë që nuk ka skaduar. Klikoni butonin Anulo pranë rezervimit.

help.staff.q4=Si e kuptoj që rezervimi im është aprovuar?
help.staff.a4=Do të merrni një njoftim sistemor pasi të konfirmohet rezervimi juaj.

help.staff.q5=Çfarë ndodh nëse hapësira e punës është në mirëmbajtje?
help.staff.a5=Do të njoftoheni përmes sistemit. Ju lutemi bëni një rezervim tjetër të vlefshëm.

# ADMIN
help.admin.q1=Si menaxhoj përdoruesit në kompaninë time?
help.admin.a1=Klikoni te skeda Menaxho Përdoruesit për të ndryshuar rolet, çaktivizuar llogari dhe parë të dhënat e tyre.

help.admin.q2=A mund të caktoj vetë hapësira pune?
help.admin.a2=Po. Përdorni skedën Menaxho Rezervimet për të krijuar ose përditësuar rezervime për anëtarët e stafit.

help.admin.q3=A mund të dërgoj njoftime për stafin?
help.admin.a3=Po, përdorni funksionin ?Dërgo Njoftim? për të njoftuar përdorues të veçantë ose të gjithë stafin.

help.admin.q4=Si mund t?i monitoroj rezervimet?
help.admin.a4=Përdorni seksionin ?Menaxho Rezervimet? për të parë, filtruar ose anuluar rezervime sipas nevojës.

# SUPER ADMIN
help.superadmin.q1=Si të regjistroj një kompani të re?
help.superadmin.a1=Shkoni te faqja Regjistro dhe plotësoni të dhënat e kompanisë dhe të super adminit për të përfunduar regjistrimin.

help.superadmin.q2=Çfarë kompetencash administrative kam?
help.superadmin.a2=Ju mund të krijoni, menaxhoni dhe fshini kompani, si dhe të mbikëqyrni të gjitha llogaritë admin në sistem.

help.superadmin.q3=Çfarë lejesh kam unë?
help.superadmin.a3=Ju keni akses të plotë për të menaxhuar kompanin, adminë, përdorues dhe konfigurime të sistemit.

help.superadmin.q4=A kam akses në audit logs?
help.superadmin.a4=Po, shkoni te seksioni ?Audit Logs? për të ndjekur veprimet e përdoruesve dhe ngjarjet e sistemit.

