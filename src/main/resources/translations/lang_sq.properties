--Ndihma
help.title=Ndihmë
help.default.title=Seksioni i Ndihmës
help.button.close=Mbylle
help.button.help=Ndihmë

help.login.q1=Si të hyj në sistem?
help.login.a1=Vendosni emailin dhe fjalëkalimin tuaj, pastaj klikoni butonin 'Identifikohu'. Nëse nuk keni një llogari, duhet të regjistroheni ose të kontaktoni superadminin e kompanisë suaj.
help.login.q2=Kam harruar fjalëkalimin, çfarë të bëj?
help.login.a2=Klikoni 'Keni harruar fjalëkalimin?' dhe ndiqni udhëzimet.
help.login.q3=Pse shoh mesazhin 'Identifikim i pavlefshëm'?
help.login.a3=Sigurohuni që email-i dhe fjalëkalimi janë të saktë. Nëse problemi vazhdon, kontaktoni mbështetjen.

help.register.q1=Si të regjistrohem?
help.register.a1=Plotësoni të gjitha të dhënat e kërkuara të kompanisë dhe personale, pastaj klikoni 'Regjistrohu'.
help.register.q2=Çfarë është email-i i kompanisë?
help.register.a2=Email-i i kompanisë duhet të jetë një domen zyrtar.
help.register.q3=Nuk mund të regjistrohem, çfarë të bëj?
help.register.a3=Kontrolloni nëse keni dhënë informacione të sakta. Nëse problemi vazhdon, kontaktoni mbështetjen.

help.forgetpassword.q1=Si të rivendos fjalëkalimin?
help.forgetpassword.a1=Shkruani email-in, kërkoni një OTP dhe vendosni një fjalëkalim të ri.
help.forgetpassword.q2=Nuk kam marrë OTP, çfarë të bëj?
help.forgetpassword.a2=Kontrolloni folderin e spam-it ose kërkoni një OTP të ri.
help.forgetpassword.q3=E rivendosa fjalëkalimin, por sërish nuk mund të hyj.
help.forgetpassword.a3=Provoni të hyni me fjalëkalimin e ri. Nëse nuk funksionon, kontaktoni mbështetjen.






